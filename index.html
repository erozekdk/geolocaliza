<!doctype html>
<html lang="es">
<head>
	<meta charset="iso-8859-1">
    <title>Geolocalizacion Web Movil</title>
    <script src="cordova-2.7.0.js"></script>
    <script>
		document.addEventListener("deviceready", function(){
			navigator.geolocation.getCurrentPosition( function(posicion){
				alert("Se te ha ubicado en " + posicion.coords.latitude + " y " +
				posicion.coords.longitude);
			}, function(){
				alert("No se ha podido ubicar tu telefono");
			});
		}, false);
	</script>
</head>
<body>
Hola<br>
</body>
</html>
